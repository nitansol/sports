<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Lingual sports commentary - Live</title>
    <meta name="robots" content="noindex, nofollow">
    <link href="https://vjs.zencdn.net/8.19.1/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.19.1/video.min.js"></script>
    <style>

/* Apply to entire page */
body {
    background-color: black;
    color: white;
    margin: 0;
    padding: 0;
    font-family: sans-serif; /* Optional: clean default font */
    padding: 5px;
}

        
    /* Video container */
    .video-container {
        max-width: 80%; /* Ensures it takes up the available width */
        margin: auto;
        padding: 5px;
        box-sizing: border-box; /* Ensures padding doesn't add extra width */
        display: flex;
        justify-content: center;
    }

    /* Video element */
    .video-js {
        width: 80%; /* Ensures responsiveness */
        height: auto; /* Maintains the aspect ratio */
    }

    /* For larger screens (HD monitors and above) */
    @media screen and (min-width: 1024px) {
        .video-container {
            max-width: 80%; /* Limits width to 80% of the viewport */
        }
    }

    /* For mobile devices (smaller than 1024px) */
    @media screen and (max-width: 1023px) {
        .video-container {
            max-width: 100%; /* Full width on mobile */
        }
    }

        /* Change the color of the alternate track icon */
        .vjs-menu-button {
            color: #ffc713 !important; /* Bright carrot orange */
        }
        
        /* Optional: Add hover effect for better UI experience */
        .vjs-menu-button:hover {
            color: #ffc713 !important; /* Slightly brighter orange on hover */
        }
       
        /* Capitalize the first letter of the language text */
        .vjs-menu-item .vjs-menu-item-text {
            text-transform: capitalize;
        }
        
        /* Ensure the controls are always visible */
        .vjs-control-bar {
            visibility: visible !important;
        }

        /* Optional: prevent the controls from fading */
        .vjs-fluid .vjs-control-bar {
            opacity: 1 !important;
            transition: none !important;
        }
        
       /* Optional: Headphone Icon */ 
        .container {
            display: flex;
            align-items: center;
        }
        .container img {
            height: 26px; /* Adjust the image size */
            width: auto;
        }
        .container .text {
            margin-left: 10px; /* Space between image and text */
        }

        /* Target the alternate audio language button */
.video-js .vjs-menu-button.vjs-audio-button {
    width: 6em; /* Twice as wide (adjust as needed) */
    margin-right: 2em; /* Push it to the left, away from fullscreen button */
    border: 1px solid white; /* Add white border */
    box-sizing: border-box;  /* Ensure border doesnâ€™t affect size */
    border-radius: 1px;      /* Optional: rounded corners */ 
}
        /* Disable picture in picture button */ 
.video-js .vjs-picture-in-picture-control {
        display: none;
    }

</style>
    
</head>
    
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-FJEX9GZRTX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}

<body>
    <h2 style="text-align: center;">Multi-Lingual sports commentary - Live</h2>
    <div class="container">
    </div>
    <br>

    <!-- Video Intro -->
  <div class="video-container">
    <video id="my-video" 
           class="video-js vjs-default-skin vjs-big-play-centered" 
           controls
           autoplay
           muted
           playsinline
           webkit-playsinline
           preload="auto"
           data-setup='{"techOrder": ["html5"], "fluid": true}'>
      <source src="https://footballmultilin.s3.us-west-2.amazonaws.com/main.m3u8" 
              type="application/x-mpegURL" />
      <p class="vjs-no-js">
        To view this video please enable JavaScript and consider upgrading to a web browser that supports HTML5 video.
      </p>
    </video>
      <p></p>
      <br>
  </div>
    <div class="post__language">
      <p style="text-align: center;">Tap <span style="color: #ffc713;">Yellow</span> headphone icon to change language</p>
    </div>
 
  <script>
    var player = videojs('my-video');
  </script>
    
 <script>   
  player.ready(function() {
  setTimeout(function() {
    var audioBtn = player.el().querySelector('.vjs-audio-button');

    if (audioBtn) {
      // Force the menu to show
      var menu = audioBtn.querySelector('.vjs-menu');
      if (menu) {
        menu.style.display = 'block';

        // Close after 5 seconds
        setTimeout(function() {
          menu.style.display = 'none';
        }, 5000);
      }
    }
  }, 1000);
});
    
 </script>
  
</body>
</html>
