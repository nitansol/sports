<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Video.js Player Demo</title>

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.23.1/video-js.css" rel="stylesheet" />

  <style>
    body {
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 16px;
      box-sizing: border-box;
    }

    .video-container {
      width: min(900px, 100%);
    }

    .video-js {
      border-radius: 10px;
      overflow: hidden;
    }

    /* Dark theme feel */
    .video-js .vjs-control-bar,
    .video-js .vjs-big-play-button {
      background-color: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video
      id="my-video"
      class="video-js vjs-big-play-centered vjs-fluid"
      controls
      preload="auto"
      playsinline
      muted
    >
      <source src="https://footballmultilin.s3.us-west-2.amazonaws.com/main.m3u8" type="application/x-mpegURL" />
      <p class="vjs-no-js">
        To view this video please enable JavaScript and consider upgrading to a web browser that supports HTML5 video.
      </p>
    </video>
  </div>

  <!-- Video.js JS -->
  <script src="https://vjs.zencdn.net/8.23.1/video.min.js"></script>

  <script>
    const player = videojs('my-video', {
      controls: true,
      fluid: true,
      autoplay: true,     // may be blocked unless muted
      muted: true,        // helps autoplay work in Chrome/Safari
      playbackRates: [0.5, 1, 1.25, 1.5, 2],
      html5: {
        vhs: {
          // Helps some live HLS streams behave better
          // (safe to remove if you don't need it)
          overrideNative: false
        }
      }
    });

    player.ready(function () {
      // Try autoplay; if blocked, user must click play
      player.play().catch(() => {
        console.log('Autoplay blocked by browser (expected on many devices).');
      });

      player.on('play', () => console.log('Video playing'));
      player.on('pause', () => console.log('Video paused'));
      player.on('error', () => console.log('Video.js error:', player.error()));
    });
  </script>

</body>
</html>
