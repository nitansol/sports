<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video.js HLS Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Video.js CSS -->
  <link
    href="https://vjs.zencdn.net/8.23.1/video-js.css"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .video-container {
      width: 90%;
      max-width: 900px;
    }
  </style>
</head>
<body>

<div class="video-container">
  <video
    id="my-video"
    class="video-js vjs-default-skin vjs-big-play-centered"
    controls
    preload="auto"
    autoplay
    playsinline
    data-setup='{}'
  >
    <source
      src="https://footballmultilin.s3.us-west-2.amazonaws.com/main.m3u8"
      type="application/vnd.apple.mpegurl"
    />
  </video>
</div>

<!-- Video.js -->
<script src="https://vjs.zencdn.net/8.23.1/video.min.js"></script>

<script>
  const player = videojs('my-video', {
    autoplay: true,
    controls: true,
    fluid: true,
    html5: {
      vhs: {
        overrideNative: true
      },
      nativeAudioTracks: false,
      nativeVideoTracks: false
    }
  });
</script>

</body>
</html>
